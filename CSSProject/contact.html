<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact information for The Little Taco Shop">
    <title> Contact Us - LTS</title>
    <link rel="icon" href="Images/tacos.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="project.html">Home</a>
                </li>

                <li>
                    <a href="project.html#menu">Menu</a>
                </li>
                
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>

    </header>

   <section class="hero">
    <figure>
        <img src="images/mexicantaco.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1200" height="673">
        <figcaption class="offscreen">
            Little Taco Shop Tacos
        </figcaption>
    </figure>
   </section>
    
    <main class="main">
        <article  class="main__article">
            <h2>Our Location</h2>
            <address>
                Noyashorok, Sylhet-3100 <br>
                <br><br>
                phone: <a href="tel:+55555555555">555-555-55555</a>
            </address>
        </article>

        <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get" class="contact__form">

            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Message</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="Name" placeholder="your name" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="Message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="Message" id="Message" cols="30" rows="10" placeholder="Type your Message here"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </form>
        </article>
    
    </main>
    <hr>
    <footer class="footer">
        <p>
             <span class="nowrap">Copyright &copy;</span>
             <span class="nowrap">Little Taco Shop</span>
         </p> 
     </footer>
</body>

</html>
